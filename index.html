<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper"><h2 id="info">Number Guessing Game</h2>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 7 attempts to guess the right number.</p><br>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField"><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit" required>

        </form>
        <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining :<span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
      
</body>
<script src="script.js"></script>


</html>
